<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      input,
      button {
        padding: 8px;
        margin-right: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 8px;
        margin: 5px 0;
        background: #f0f0f0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
      }
      .controls button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h2>나의 할 일</h2>
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
    <button onclick="addTodo()">입력내용추가</button>
    <h2>할 일 목록</h2>
    <ul id="todoList"></ul>

    <script>
      let db;
      const STORE_NAME = "todos";

      function initDB() {
        const request = indexedDB.open("todoDB", 1);

        request.onupgradeneeded = function (e) {
          db = e.target.result;
          if (!db.objectStoreNames.contains("todos")) {
            db.createObjectStore("todos", {
              keyPath: "id",
              autoIncrement: true,
            });
          }
        };

        request.onsuccess = function (e) {
          db = e.target.result;
          loadTodos();
        };

        request.onerror = function () {
          alert("IndexedDB 열기 실패");
        };
      }

      function loadTodos() {
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        const tx = db.transaction("todos", "readonly");
        const store = tx.objectStore("todos");
        const request = store.openCursor();

        request.onsuccess = function (e) {
          const cursor = e.target.result;
          if (cursor) {
            const li = document.createElement("li");
            li.innerHTML = `
            <span editcontent="false">${cursor.value.text}</span>
            <div class="controls">
              <button onclick="editTodo(${cursor.value.id}, this)">수정</button>
              <button onclick="deleteTodo(${cursor.value.id})">삭제</button>
            </div>`;
            list.appendChild(li);
            cursor.continue();
          }
        };
      }

      function addTodo() {
        const input = document.getElementById("todoInput");
        const text = input.value.trim();
        if (!text) return;

        const tx = db.transaction("todos", "readwrite");
        const store = tx.objectStore("todos");
        store.add({ text });

        tx.oncomplete = function () {
          input.value = "";
          loadTodos();
        };
      }

      function editTodo(id, btn) {
        const li = btn.closest("li");
        const span = li.querySelector("span");
        if (btn.textContent === "수정") {
          span.editcontent = true;
          span.focus();
          btn.textContent = "저장";
        } else {
          span.editcontent = false;
          const tx = db.transaction("todos", "readwrite");
          const store = tx.objectStore("todos");
          store.put({ id, text: span.textContent });
          btn.textContent = "수정";
        }
      }

      function deleteTodo(id) {
        const tx = db.transaction("todos", "readwrite");
        const store = tx.objectStore("todos");
        store.delete(id);
        tx.oncomplete = function () {
          loadTodos();
        };
      }

      window.onload = initDB;
    </script>
  </body>
</html>
